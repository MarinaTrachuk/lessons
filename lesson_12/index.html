<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main class="main">
			<div class="main__container">
				<h1 class="main__title">Transform CSS</h1>
				<div class="main__content">
					<div class="main__translate">Translate</div>
					<div class="main__scale">Scale</div>
					<div class="main__rotate">Rotate</div>
					<div class="main__skew">Skew </div>
				</div>
				<div class="main__content">
					<div class="main__matrix">Matrix </div>
					<div class="main__multiple-2d">Множинні<br>2D<br>трансформації </div>
					<div class="main__transform-origin">Transform origin</div>
					<div class="main__wrapper-first">
						<div class="main__perspective-origin">Perspective origin</div>
					</div>
				</div>
				<div class="main__content">
					<div class="main__translate-3d">Translate 3D</div>
					<div class="main__scale-3d">Scale3D</div>
					<div class="main__rotate-3d">Rotate3D</div>
					<div class="main__multi-3d">Multi3D</div>
				</div>
				<div class="main__content">
					<div class="main__wrapper-second">
						<div class="main__transform-style">Transform-style</div>
					</div>
					<div class="main__wrapper-third">
						<div class="backface-visibility">
							<div class="backface-visibility__body">
								<div class="backface-visibility__front">
									Backface-visibilit<br>fONT
								</div>
								<div class="backface-visibility__back">
									Backface-visibilit<br>BACK
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main__car car">
				<div class="car__container">
					<div class="car__content">
						<div class="car__top"></div>
						<div class="car__body">
							<div class="car__handle-left">
								<img src="image/2.png" alt="Left">
							</div>
							<div class="car__handle-right">
								<img src="image/2.png" alt="Left">
							</div>
						</div>
						<div class="car__wheels wheel">
							<div class="wheel__first">
								<img src="image/1.png" alt="disk">
							</div>
							<div class="wheel__second">
								<img src="image/1.png" alt="disk">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>

</html>
